<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    
</head>
<body class="container">
    
    <h1 class="text-center">Negociações</h1>

    <div id="mensagemView"></div>

    <form class="form" onsubmit="negociacaoCtrl.adiciona(event)">
        
        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>
    
    <div class="text-center">
        <button class="btn btn-primary text-center" type="button">
            Importar Negociações
        </button>
        <button class="btn btn-primary text-center" type="button" onclick="negociacaoCtrl.apagar()">
            Apagar
        </button>
    </div> 
    <br>
    <br>

    <div id="negociacoesTable"></div>

    <script src="js/app/models/Negociacao.js"></script>
    <script src="js/app/views/View.js"></script>
    <script src="js/app/controllers/NegociacaoController.js"></script>
    <script src="js/app/helpers/DateHelper.js"></script>
    <script src="js/app/models/ListaNegociacoes.js"></script>
    <script src="js/app/views/NegociacoesView.js"></script>
    <script src="js/app/models/Mensagem.js"></script>
    <script src="js/app/views/MensagemView.js"></script>
    <script>
        let negociacaoCtrl = new NegociacaoController();

        let lista = new Proxy(new ListaNegociacoes(new Date(),1,100),{
            get(target,prop,receiver){
                //Verifica se a propriedade chamada está na lista de intercepção e se é uma função, caso seja positivo, reflete o argumentos para a propriedade do alvo original
                if(['adiciona','esvazia'].includes(prop) && typeof(target[prop]) == typeof(Function)){
                    return function () {
                        Reflect.apply(target[prop],target,arguments)
                    }
                }
                //Retorna a leitura do target (objeto original), prop (propriedade acessada) e receiver (referência ao proxy)
                return Reflect.get(target,prop,receiver)
            }
            // set(target,prop,value,receiver){
            //     return Reflect.set(target,prop,value,receiver)
            // }
        })
        lista.esvazia()

       console.log(lista.volume)
    </script>
</body>
</html>
